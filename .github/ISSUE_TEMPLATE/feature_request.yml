name: âœ¨ Feature Request
description: Suggest a new feature or improvement
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! We'd love to hear your ideas for improving RecoverySoftNetz.

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: "It would be great if the application could..."
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation & Use Case
      description: Why would this feature be useful? What problem does it solve?
      placeholder: "This would help me because..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you envision this feature working?
      placeholder: "The feature could work by..."
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Approaches
      description: Are there any alternative ways to achieve this?
      placeholder: "Another approach could be..."
    validations:
      required: false

  - type: textarea
    id: examples
    attributes:
      label: Examples from Other Tools
      description: Are there similar features in other recovery tools or applications?
      placeholder: "Tool X has a feature that..."
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, mockups, or other helpful information
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Verification Checklist
      options:
        - label: I have searched for existing feature requests
          required: true
        - label: This aligns with RecoverySoftNetz roadmap
          required: false
