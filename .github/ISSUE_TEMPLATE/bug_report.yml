name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill in as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "When I do X, the application crashes with error..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Open the application
        2. Select device...
        3. Click "Start Scan"
        4. Bug occurs...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: "The application should..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: "The application..."
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 10/11
        - macOS 12+
        - Linux (Ubuntu, Fedora, etc.)
        - Other
    validations:
      required: true

  - type: input
    id: app_version
    attributes:
      label: Application Version
      description: What version of RecoverySoftNetz are you using?
      placeholder: "0.1.0"
    validations:
      required: false

  - type: textarea
    id: error_log
    attributes:
      label: Error Log or Stack Trace
      description: If available, paste the error message or stack trace
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other context about the problem?
      placeholder: "Screenshots, video recordings, system info..."
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Verification Checklist
      description: Please verify before submitting
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I am using the latest version
          required: false
        - label: I can reproduce this consistently
          required: false
